<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/questions.css" />
    <title>Quiz app</title>
  </head>
  <body>
    <div class="parent-component">
      <!-- dark mode toggle button declared here -->
      <div class="question-header-container">
        <div id="question-category-header">
          <img
            src="./assets/images/icon-html.svg"
            class="landing-icons"
            id="question-header-icon"
          />
          <p class="categories-title">HTML</p>
        </div>

        <div class="mode-container" id="dark-mode">
          <img
            src="./assets/images/icon-sun-dark.svg"
            class="mode-icons"
            id="sun"
          />
          <div id="dark-icon-container" class="dark-toggle-container">
            <div class="dark-toggle-button"></div>
          </div>
          <img
            src="./assets/images/icon-moon-dark.svg"
            class="mode-icons"
            id="moon"
          />
        </div>
      </div>
      <!-- dark mode toggle button exits here -->

      <!-- question with options begin here  -->
      <div class="question-main-body">
        <div class="question-container">
          <div class="question-text-container" id="quiz-prompt">
            <p class="question-number" id="question-num">Question 6 of 10</p>
            <p class="question-body" id="question">
              Which of these color contrast ratios defines the minimum WCAG 2.1
              Level AA requirement for normal text?
            </p>
          </div>
          <div class="question-level-container" id="level-span">
            <span class="level-indicator" id="level"></span>
          </div>
        </div>
        <div class="options" id="optn">
          <div class="question-content" tabindex="0">
            <span class="letter-options" id="letter">A</span>
            <p class="question-options">HTML</p>
          </div>
          <div class="question-content correct" tabindex="0">
            <span class="letter-options">B</span>
            <p class="question-options">CSS</p>
          </div>
          <div class="question-content" tabindex="0">
            <span class="letter-options">C</span>
            <p class="question-options">Javascript</p>
          </div>
          <div class="question-content" tabindex="0">
            <span class="letter-options">D</span>
            <p class="question-options">Accessibility</p>
          </div>
          <div class="question-content" tabindex="0">
            <span class="letter-options">Submit</span>
          </div>
          <div id="main-button">Submit</div>
        </div>
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
