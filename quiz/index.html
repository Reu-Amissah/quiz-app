<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Quiz app</title>
  </head>

  <body>
    <div class="parent-component">
      <!-- dark mode toggle button declared here -->
      <div class="mode-container" id="dark-mode">
        <img src="./assets/images/icon-sun-dark.svg" class="mode-icons" />
        <div id="dark-icon-container" class="dark-toggle-container">
          <div class="dark-toggle-button"></div>
        </div>
        <img src="./assets/images/icon-moon-dark.svg" class="mode-icons" />
      </div>
      <!-- dark mode toggle button exits here -->

      <div class="landing-body">
        <div class="side-header">
          <p class="big-font-light">Welcome to the</p>
          <p class="big-font-bold">Frontend Quiz!</p>
          <p class="small-font-italics">Pick a subject to get started.</p>
        </div>
        <div class="side-categories">
          <div class="categories">
            <img src="./assets/images/icon-html.svg" class="landing-icons1" />
            <p class="categories-titles">HTML</p>
          </div>
          <div class="categories">
            <img src="./assets/images/icon-css.svg" class="landing-icons2" />
            <p class="categories-titles">CSS</p>
          </div>
          <div class="categories">
            <img src="./assets/images/icon-js.svg" class="landing-icons3" />
            <p class="categories-titles">Javascript</p>
          </div>
          <div class="categories">
            <img
              src="./assets/images/icon-accessibility.svg"
              class="landing-icons4"
            />
            <p class="categories-titles">Accessibility</p>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
